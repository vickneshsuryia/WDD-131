<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Credit Card Form</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <div id="cardWrapper">
                <div class="card" id="frontCard">
                    <p class="total">TOTAL: $199</p>
                    <span class="cardLogo">ðŸ’³</span>
                    <form id="checkoutForm" action="#" method="get" novalidate>
                        <section class="errors"></section>
                        <div class="field cardNumberField">
                            <label for="cardNumber">CARD NUMBER</label>
                            <input
                                type="text"
                                id="cardNumber"
                                name="cardNumber"
                                placeholder="1234 5678 9101 1020"
                                maxlength="19"
                                required
                            />
                        </div>
                        <div class="field cardHolderField">
                            <label for="cardHolder">CARD HOLDER</label>
                            <input
                                type="text"
                                id="cardHolder"
                                name="cardHolder"
                                placeholder="John Doe"
                                required
                            />
                        </div>
                        <div class="field expiryField">
                            <label id="expirationDate">EXPIRATION</label>
                            <div class="expiryInputs">
                                <input
                                    type="text"
                                    id="expMonth"
                                    name="expMonth"
                                    placeholder="MM"
                                    maxlength="2"
                                    aria-labelledby="expirationDate"
                                    required
                                />
                                <input
                                    type="text"
                                    id="expYear"
                                    name="expYear"
                                    placeholder="YY"
                                    maxlength="2"
                                    aria-labelledby="expirationDate"
                                    required
                                />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card" id="backCard">
                    <div class="magStripe"></div>
                    <div class="cvcSection">
                        <label for="cvc">CVC/CVV</label>
                        <input
                            type="text"
                            id="cvc"
                            name="cvc"
                            placeholder="xxx"
                            maxlength="3"
                            form="checkoutForm"
                            required
                        />
                    </div>
                </div>
                <button type="submit" form="checkoutForm" id="submitBtn">Submit</button>
            </div>
        </main>
    </body>
</html>
